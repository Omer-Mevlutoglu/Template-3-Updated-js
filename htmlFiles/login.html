<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - MJX Store</title>
  <link rel="stylesheet" href="/css/login.css">
</head>
<body>
  <div class="background-wrap">
    <div class="background"></div>
  </div>
  
  <form id="accesspanel">
    <h1 id="litheader">MJX STORE</h1>
    <div class="inset">
      <p>
        <input type="text" name="username" id="email" placeholder="Email address">
      </p>
      <p>
        <input type="password" name="password" id="password" placeholder="Password">
      </p>
      <div style="text-align: center;">
        <div class="checkboxouter">
          <input type="checkbox" name="rememberme" id="remember" value="Remember">
          <label class="checkbox"></label>
        </div>
        <label for="remember">Remember me for 14 days</label>
      </div>
    </div>
    <p class="p-container">
      <input type="submit" name="Login" id="go" value="LOGIN" style="color: black;font-size: 20px;" >
    </p>
  </form>

  <script>
    document.getElementById('accesspanel').addEventListener('submit', function (e) {
      e.preventDefault(); // Prevent the form's default behavior

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!email) {
        alert('Please enter your email address.');
        return;
      }

      if (!password) {
        alert('Please enter your password.');
        return;
      }

      // If both fields are filled, redirect to the index.html page
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
